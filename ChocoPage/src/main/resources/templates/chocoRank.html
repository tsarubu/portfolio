<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ranking</title>
<style>
.title {
	background-color: #ffd4d4;
	height: 120px;
}

.title  img{
	height: 120px;
	width: auto;
	
}

.img__inner {
	display: flex;
	gap: 30px;
	padding: 36px 0;
	max-width: 1000px;
	margin: 0 auto;
}

.img__card {
	margin-top: 5px;
	width: 33.333%;
	margin: 0 auto;
}

.img-item {
	width: 100%;
	height: 300px;
	object-fit: cover; /* width, heightといっしょに使います */
	border: 1px solid #111;
}

p, h3 {
	color: #831f1a;
}

h3 {
	font-weight: bold;
}
</style>
</head>
<body>
	<header class="title">
		<a th:href="@{/choco}"> <img th:src="@{/images/title.png}"
			alt="代替テキスト">
		</a>
	</header>


	<div class="img__inner">
		<div class="img__card">
			<tr th:if="${!#lists.isEmpty(list)}" th:each="fruit,s : ${list}">
				<td>
					<h3>[[${s.count}]]位:</h3>
					<!-- <p th:text="${#numbers.formatDecimal(fruit.avg,1,'CONMA',2,'POINT')}"></p> -->
					<p><span th:text="${fruit.name}"></span></p>
					<p><img th:src="@{${fruit.img}}" class="img-item"></p>
				</td>
			</tr>
		</div>
	</div>
</body>
</html>
